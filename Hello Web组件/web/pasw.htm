<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <script type="text/javascript">
        var isShow=true;
        function change(){
            var v=document.getElementById("ps");
            if (isShow) {
                v.type="text";
                isShow=false;
            }else{
                v.type="password";
                isShow=true;
            }
        };


    </script>
</head>
<body>
    <button onclick="change()">change</button>
    <form>
        <input type="password" id="ps" name="psw" value="2323">
    </form>
    <br>
    <br>
    <form>
  姓名：
  <input type="text" name="myName">
  <br/>
  密码：
  <input type="password" name="pass">
</form>
</body>
</html>
